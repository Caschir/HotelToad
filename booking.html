<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Hotel Toad - rooms</title>
</head>

<body>

  <div class="header">
    <div class="logo">
      <img src="images/logo.png" alt="logo">
    </div>
    <ul class="tabs">
      <li><a href="index.html">Home</a></li>
      <li><a href="rooms.html">Rooms</a></li>
      <li><a href="amenities.html">Amenities</a></li>
      <li id="BookNowB"><a href="booking.html">Book Now</a></li>

    </ul>

  </div>


<!--Booking form section-->
<section class="book">
  <div class="container flex_space">
  <div class="text">
    <h1 style="font-size: 28px;"> Search for <span>Rooms</span></h1>
  </div>
  <div class="form">
    <form class="grid">
      <input name=firstname type="text" placeholder="First Name" required>
      <input name=lastname type="text" placeholder="Last Name" required>
      <input name=email type="email" placeholder="Email" required>
      <input name=adults type="number" placeholder="Adults" min="1" max="6" required>
      <input name=children type="number" placeholder="Children" min="0" max="8" required>
      <input name=checkin type="date" placeholder="Check in" min="" required>
      <input name=checkout type="date" placeholder="Check Out" required>
      <select id="room-type" name="roomtype" required>
        <option value="single">Select Room Type</option>
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="triple">Triple</option>
        <option value="suite">Suite</option>
      </select>
      <button type="submit"> Search Available Rooms </button>
    </form>
  </div>
</div>
</section>

</body>
</html>
