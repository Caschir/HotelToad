
<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- link to CSS stylesheet -->
        <link rel="stylesheet" type="text/css" href="styles.css">
        <!-- Webpage Tab Title-->
        <title>Hotel Toad!</title>
    </head>
    <body>
        <!-- Main Webpage top welcome images in a div -->
        <div class="logo">
            <img src="images/welcome_toad.png" alt="welcome_toad">
            <img src="images/logo.png" alt="logo">
            <img src="images/toad_bro.png" alt="toad_bro">
        </div>
        <!-- Div element containing the booking menu and all booking elements-->
        <div class="booking">
            <img src="images/hotel.png" alt="hotel">
            <form id="booking_menu">
                <img src="images/pipe.png" alt="pipe">
                <div class="booking_elements">
                    <label for="name"></label>
                    <input type="text" id="name" placeholder="Full Name" name="visitor_name" required>
                </div>
                <div class="booking_elements">
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Email Address" name="visitor_email" required>
                </div>
                <div class="booking_elements">
                    <label for="adult"></label>
                    <input type="number" id="adult" placeholder="Number of Adults" name="total_adults" min="1" required>
                </div>
                <div class="booking_elements">
                    <label for="child"></label>
                    <input type="number" id="child" placeholder="Number of Children" name="total_children" required>
                </div>
                <div class="booking_elements">
                    <label for="checkin-date"></label>
                    <input type="text" id="checkin-date" placeholder="Check In Date" name="checkin" onfocus="this.type='date'" onblur="this.type='text'" required>
                </div>
                <div class="booking_elements">
                    <label for="checkout-date"></label>
                    <input type="text" id="checkout-date" placeholder="Check Out Date" name="checkout" onfocus="this.type='date'" onblur="this.type='text'" required>
                </div>
                <div class="booking_elements">
                    <label for="message"></label>
                    <textarea id="message" placeholder="Anything else? Let us know here!" name="message" required></textarea>
                </div>
                <button id="submit_button" type="submit">Check For Rooms</button>
            </form>
        </div>
    </body>
</html>
